<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Seznam filmů</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-primary text-center p-5">
      <h1 class="display-3 text-white">Seznam filmů</h1>
    </header>
    <main class="container">
      <h2 class="bg-info text-light text-center p-1 mt-3">
        Formulář pro zadání nového hodnocení filmu
      </h2>
      <div class="container">
        <form action="/savedata" method="post">
          <div class="form-group row">
            <label for="JmenoFilmu" class="col-sm-2 col-form-label p-2" >Jméno filmu</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="JmenoFilmu"
                id="JmenoFilmu"
                placeholder="Napište název filmu"
              />
            </div>
          </div>
        
          <div class="form-group row">
            <label for="Zanr" class="col-sm-2 col-form-label p-2">Žánr</label>
            <div class="col-sm-10">
              <select class="form-control" name="Zanr" id="Zanr">
                <option value="Komedie">Komedie</option>
                <option value="Drama">Drama</option>
                <option value="Retrofilm">Retrofilm</option>
                <option value="Thriller">Thriller</option>
                <option value="Horor">Horor</option>
                <option value="Akcni">Akcni film</option>
                <option value="Detektivka">Detektivka</option>
                <option value="Muzikal">Muzikal</option>
                <option value="Scifi">Sci-fi</option>
                <option value="Detsky">dětský film</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Jine">Jiné</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="Vydani" class="col-sm-2 col-form-label p-2">
              Datum vydání</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                name="Vydani"
                id="Vydani"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label p-2" for="hodnoceni"
              >Hodnoceni</label
            >
            <div class="col-sm-10">
              <input
                id="hodnoceni"
                name="hodnoceni"
                placeholder="Ohodonoť film od 1 do 10"
                class="form-control"
                type="number"
                min="1"
                max="10"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10 p-2">
              <button type="submit" class="btn btn-primary">
                Odeslat údaje
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light text-center p-3">
      <hr />
      <p>2023 - David Balcar - IT2</p>
      <p>/Filmy</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
